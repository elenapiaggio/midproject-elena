<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm Jelen Project</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/pages/contact/contact.css">
</head>

<body>
  <header>
    <nav class="homepage-navbar">
      <div class="logo">
        <img src="../../project-assets/logos/circle.svg" alt="Logo Circle">
      </div>
      <ul class="menu">
        <li class="menu-first menu-mobile"><a href="/index.html">Home</a></li>
        <li><a href="#project-section-container">Projects</a></li>
        <li><a href="#services-card-container">Services</a></li>
        <!-- Botón SOLO para móvil -->
        <li class="menu-contact">
          <a class="contact-btn-mobile" href="/pages/contact/contact.html">Contact Us</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="hamburger-span"></span>
        <span class="hamburger-span"></span>
        <span class="hamburger-span"></span>
      </div>
      <div class="btn-container">
        <button class="contact-btn" onclick="window.location.href='/pages/contact/contact.html';">Contact Us</button>
      </div>
    </nav>
  </header>


  <section id="contact-form-section">
    <h1>Contact Us</h1>

    <form class="contact-form">
      <!-- Campo: Nombre completo -->
      <div class="contact-form__field">
        <label for="full-name" class="contact-form__label">Full Name *</label>
        <input type="text" id="full-name" class="contact-form__input" placeholder="Enter your full name" required />
      </div>

      <div class="contact-form__row">
        <div class="contact-form__field">
          <label for="email" class="contact-form__label">Email</label>
          <input type="email" id="email" class="contact-form__input" placeholder="Enter your email" />
        </div>

        <div class="contact-form__field">
          <label for="phone" class="contact-form__label">Phone</label>
          <input type="tel" id="phone" class="contact-form__input" placeholder="Enter your phone number" />
        </div>
      </div>

      <div class="contact-form__field">
        <label for="message" class="contact-form__label">Message *</label>
        <textarea id="message" class="contact-form__textarea" rows="5" placeholder="Write your message here..."
          required></textarea>
      </div>

      <button class="submit" type="submit" class="contact-form__button">
        Submit
      </button>
    </form>
  </section>





  <footer class="footer-container">
    <div class="footer-left">
      <img src="/project-assets/logos/circle.svg" alt="Logo Circle">
      <p>2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
    </div>
    <div class="footer-container-rigth">
      <div class="frame frame-7">
        <p>Team</p>
        <p>Press</p>
      </div>
      <div class="frame frame-8">
        <p>Services</p>
        <p>Projects</p>
      </div>
      <div class="frame frame-9">
        <p>About Us</p>
        <p>Privacy Policy</p>
      </div>
    </div>
  </footer>

  <script src="../../index.js"></script>

  <script src="./index.js"></script>
  <script src="./projectDetail.js"></script>
</body>

</html>
